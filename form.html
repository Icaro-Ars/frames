<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css" media="screen">
    <title>Fale conosco!</title>
    <link rel="shortcut icon" href="info.png"/>
</head>
<body id="bdform">
    <section class="content">

        <div class="contato">
            <h3>Preencha suas informações!</h3>
            <form class="form" method="POST">
                <input class="field" name="name" placeholder="Digite seu nome completo..." required>
                <input class="field" name="email" placeholder="Digite seu melhor E-mail..."  required>
                <input class="field" name="numero" placeholder="Digite seu número de celular..."  required>
                <textarea class="field" name="relatorio" placeholder="Digite aqui sua reclamação, observação, sugestões e outros..." required></textarea>
                <input class="botao" type="submit" value="Enviar">
            </form>
        </div>
    </section>
</body>
</html>
